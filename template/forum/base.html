<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        MIT R&C forum
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{{ url_for('forum.static',  filename='css/material-kit.css') }}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('forum.static',  filename='demo/demo.css') }}" rel="stylesheet" />
    <link href="{{ url_for('forum.static',  filename='demo/vertical-nav.css') }}" rel="stylesheet" />
    {% block css %}
    {% endblock %}
</head>

<body class="index-page sidebar-collapse">

    {% block main_page %} 
    {% endblock %}
    <!--   Core JS Files   -->
    <script src="{{ url_for('forum.static', filename='js/core/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('forum.static', filename='js/core/popper.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('forum.static', filename='js/core/bootstrap-material-design.min.js')}}"
        type="text/javascript"></script>
    <script src="{{ url_for('forum.static', filename='js/plugins/moment.min.js')}}"></script>
    {% block jquery %}
    {% endblock %}
    <!-- Plugins for presentation and navigation  -->
    <script src="{{ url_for('forum.static', filename='demo/modernizr.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('forum.static', filename='demo/vertical-nav.js')}}" type="text/javascript"></script>

    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('forum.static', filename='js/material-kit.js')}}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            //init DateTimePickers
            materialKit.initFormExtendedDatetimepickers();

            // Sliders Init
            materialKit.initSliders();
        });
    </script>

</body>

</html>
