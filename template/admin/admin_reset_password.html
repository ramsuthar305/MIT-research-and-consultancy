{% extends 'admin/base.html' %} 
{% block main_page %} 

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title" id="page_name">Admin DashBoard</h4>
                  <p class="card-category">Change Password</p>
                </div>
                <div class="card-body">
                <h2 class="text-center">Change Password</h2>


 {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">Ã—</span></button>
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
                <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
          <form method="POST" action="{{url_for('admin.adminresetpassword')}}">
  <div class="form-group">
    <label for="exampleInputEmail1">Old Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" name="old_pass" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="newpass1" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" name="newpass2" required>
  </div>
  

  <button type="submit" name="submit" value="changepass" class="btn btn-success btn-round">Submit</button>
  <a href="{{url_for('admin.logout')}}" class="btn btn-danger btn-round">Logout</a>
</form>
        </div>
      </div>




               
                
                
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      

{% endblock %}
