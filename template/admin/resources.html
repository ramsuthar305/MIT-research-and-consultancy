{% extends 'admin/base.html' %} 
{% block main_page %} 

      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title" id="page_name">Upload Resources</h4>
                  <p class="card-category">Approve Resources and Upload</p>
                </div>
                <div class="card-body ">
               
                <form id="contact-form" method="post">
                  
                  <div class="card-body card-contact">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group label-floating is-empty">
                          <label class="bmd-label-floating">Title</label>
                          <input type="text" name="name" class="form-control">
                          <span class="material-input"></span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group label-floating is-empty">
                          <label class="bmd-label-floating">Autor</label>
                          <input type="text" name="name" class="form-control">
                          <span class="material-input"></span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group label-floating is-empty">
                      <div class="dropdown">
                        <button class="dropdown-toggle btn btn-primary btn-round btn-block" type="button" id="multiDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Choose Resource type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="multiDropdownMenu">
                          <a class="dropdown-item" href="#pablo">Book</a>
                          <a class="dropdown-item" href="#pablo">Journal</a>
                          <a class="dropdown-item" href="#pablo">Paper</a>

                        </div>
                      </div>
                    </div>
                    </div>
                    <div class="card-footer justify-content-between">
                      <div class="col-md-8 mr-auto">
                        <input type="file" class="btn btn-primary"></input>
                        </div>
                       <button type="submit" class="btn btn-primary pull-right">Upload</button>
                    </div>
                    
                  </div>
                  
                </form>

            
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      

{% endblock %}
