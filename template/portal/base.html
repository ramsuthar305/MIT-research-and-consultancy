<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <!-- Favicon icon -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <style>
        

        .blurred-box {
            position: relative;

            background: inherit;
            overflow: hidden;
        }

        .blurred-box:after {

            box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.05);
            filter: blur(10px);
        }
    </style>
</head>

    <script src="{{url_for('portal.static', filename='js/p5.min.js')}}"></script>
    <script src="{{ url_for('portal.static', filename='js/vanta.topology.min.js')}}"></script>
    <script>
        var currentLocation = window.location;

        if (currentLocation.pathname == "/profile") {
            VANTA.TOPOLOGY({
                el: "#bdy",
                mouseControls: true,
                touchControls: true,
                minHeight: 600.00,
                minWidth: 600.00,
                scale: 1.00,
                scaleMobile: 1.00
            })
        }
    </script>
